name: Auto approve
on:
  pull_request:
    types:
      - labeled

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'scffs' && contains(github.event.label.name, '[Merge] Ready')
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.TOKEN }}
          review-message: "Auto approved automated PR"
